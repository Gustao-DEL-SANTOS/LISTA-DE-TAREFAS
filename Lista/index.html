<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script type="text/javascript" src="./Js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- estilizaÃ§Ã£o externa --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <header>
        <input id="txtTarefas" type="text" placeholder="Digite sua tarefa">
        <button id="btnAdd" class="add" onclick="addTarefa()">Adicionar</button>
    </header>
    
    <main id="areaLista">

        <div class="item">
            <div class="item-icone">
                <i class="mdi mdi-circle-outline"></i>
            </div>
            <div class="item-nome">
                Teste de tarefas
            </div>
            <div class="item-botao">
                <button class="btnDelete"><i class="mdi mdi-delete"></i>Deletar</button>
            </div>
        </div>



        <div class="item clicado">
            <div class="item-icone">
                <i class="mdi mdi-check-circle"></i>
            </div>
            <div class="item-nome">
                Teste de tarefas
            </div>
            <div class="item-botao">
                <button class="btnDelete"><i class="mdi mdi-delete"></i>Deletar</button>
            </div>
        </div>

    </main>

</body>
</html>
